{% extends "modelo.html" %}
{% block title %}Produtos{% endblock %}
{% block content %}
<div class="container">
    <form method="post">
        <h2><button style="width: 160px" type="button" class="btn btn-primary"
                onclick="window.location.href='/produtos/produtos_new'">+ Novo
                Produto</button></h2>
    </form>

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Produtos</h2>
                    <hr />
                    <table class="table">
                        <thead>
                            <tr>
                                    <th>#</th>
                                <th>Nome do Produto</th>
                                <th>Tipo de Unidade</th>
                                <th>Quantidade em Estoque</th>                                
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in produtos%}

                            <tr>
                                <td>{{row[0] }}</td>
                                <td>{{row[1] }}</td>
                                <td>{{row[2] }}</td>
                                <td>{{row[3] }}</td>
                                <td>
                                    <form action="{{ url_for('produtos.EditaProduto') }}" method="POST" name='edituser'>
                                        <input type='hidden' name='id' value='{{ row[0] }}'>
                                        <button class="btn btn-toolbar" type='submit' name='edituser'>Editar</button>
                                    </form>
                                </td>
                                <td>
                                    <form action="{{ url_for('produtos.ExcluiProduto') }}" method="POST" name='deleteuser'>
                                        <input type='hidden' name='id' value='{{ row[0] }}'>
                                        <button class="btn btn-toolbar" type='submit' 
                                            name='deleteuser'>Excluir</button>
                                    </form>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
