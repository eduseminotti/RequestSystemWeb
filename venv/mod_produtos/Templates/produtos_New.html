{% extends "modelo.html" %}
{% block title %}Produtos{% endblock %}

{% block content %}

<div class="container">

    <form action="{{ url_for('produtos.AddProduto') }}" name="Clientes" method="POST" enctype="multipart/form-data" style="margin-top: 5%">
        <h2>Cadastro de Produtos</h2>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="Nome do produto">Nome do Produto</label>
                <input type="text" class="form-control" name="nome" placeholder="Nome do produto">
            </div>
            <div class="form-group col-md-4">
                <label for="Tipo de Unidade">Tipo de Unidade</label>
                <input type="text" class="form-control" id="unidade" name="unidade" placeholder="Tipo de Unidade">
            </div>
            <div class="form-group col-md-4">
                <label for="">Quantidade em Estoque</label>
                <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="">
            </div>
            <div class="form-group col-md-12">
                <label for="imagem">Imagem:</label>
                <input type="file" name="imagem" accept="image/*" id="imagem">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

{% endblock %}
