<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>{% block title %}{% endblock %} - Request System</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/core-img/favicon.ico') }}">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% endblock %}

    <SCRIPT language=JavaScript>

        var g_iCountS = new Number();
        var g_iCountM = new Number();

        // de 30 a 0 //
        var g_iCountS = 5;
        var g_iCountM = 1;

        function startCountdown() {
            if ((g_iCountS - 1) >= 0  && g_iCountM >=0) {
                g_iCountS = g_iCountS - 1;
                if (g_iCountS == 0){
                    g_iCountM = g_iCountM -1;
                    g_iCountS = 5;
                }
                numberCountdown.innerText = g_iCountM +':' + g_iCountS;
                setTimeout('startCountdown()', 1000);
            }
        }

    </SCRIPT>


</head>

<body onload=startCountdown()>
    <!-- ##### Header Area Start ##### -->


    <header class="header-area">
        <!-- Navbar Area commit modificado 2 s -->
        <div class="nikki-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container-fluid">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="nikkiNav">

                        <!-- Nav brand -->
                        <a href="{{ url_for('home.index') }}" class="nav-brand"><img
                                src="{{ url_for('static', filename='img/core-img/logo.png') }}" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">


                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            {% if 'user' in session %}
                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="{{ url_for('home.index') }}">Home</a></li>
                                    <li><a href="{{ url_for('clientes.index') }}">Clientes</a></li>
                                    <li><a href="{{ url_for('produtos.index') }}">Produtos</a></li>
                                    <li><a href="{{ url_for('pedidos.index') }}">Pedidos</a></li>
                                    <li><a href="{{ url_for('usuarios.index') }}">usuarios</a></li>
                                    <li><a href="{{ url_for('login.btnlogout') }}">sair </a></li>
                                </ul>


                                <div class="search-form" ; hidden=true>
                                    <form action="#" method="get">
                                        <input type="search" name="search" class="form-control"
                                            placeholder="Search and hit enter...">
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </form>
                                </div>

                                <!-- Social Button -->
                                <div class="top-social-info">

                                    Usuario: <b>{{ session['user'] }}</b>
                                    <B>
                                        <DIV id=numberCountdown align=center></DIV>
                                    
                                    </B>

                                    <!--  <a href="#" data-toggle="tooltip" data-placement="bottom" title="Facebook"><i
                                            class="fa fa-facebook" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Twitter"><i
                                            class="fa fa-twitter" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Instagram"><i
                                            class="fa fa-instagram" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Pinterest"><i
                                            class="fa fa-pinterest" aria-hidden="true"></i></a>
                                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="RSS Feed"><i
                                            class="fa fa-rss" aria-hidden="true"></i></a> -->


                                </div>

                            </div>




                            {% endif %}
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->

    {% block content %}{% endblock %}
