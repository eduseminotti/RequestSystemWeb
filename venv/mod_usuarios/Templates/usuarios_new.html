{% extends "modelo.html" %}
{% block title %}Edição de Usuário{% endblock %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <form action="{{ url_for('usuarios.addUser') }}" name="usuario" method="POST">
                <h2>Cadastro de Usuários</h2>
                <hr>
                <div class="form-row">

                    <div class="form-group col-md-4">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" name="Nome" id="Nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Setor">Setor</label>
                        <input type="nutextmber" class="form-control" id="Setor" name="Setor" placeholder="Setor">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="UserName">UserName</label>
                        <input type="text" class="form-control" id="UserName" name="UserName" autocomplete="off" placeholder="UserName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Password">Senha</label>
                        <input type="Password" class="form-control" name="Password" id="Password" autocomplete="off"  placeholder="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="PasswordRepeate">Repita a Senha</label>
                        <input type="Password" class="form-control" id="PasswordRepeate" autocomplete="off" placeholder="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Type">Tipo do Usuário</label>
                        <input type="number" class="form-control" name="Type" autocomplete="off" placeholder="">
                    </div>
                </div>
                <button type="submit" name="EditarUsuario" id="EditarUsuario" class="btn btn-primary">Cadastrar</button>

            </form>
        </div>
    </div>

    {% endblock %}
